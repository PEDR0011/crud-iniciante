<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
    <form class="pai" action="" method="get" autocomplete="on">

    <label for="nome">Nome:</label>
    <input type="text" id="nome" required autocomplete="additional-name">

    <label for="nasc">Data de Nascimento:</label>
    <input type="date" id="nasc" required>

    <label for="cpf">CPF:</label>
    <input type="text" id="cpf" maxlength="11" required >

    <legend>Endereço</legend>

    <label for="cep">CEP:</label>
    <input type="text" id="cep" required maxlength="8">

    <label for="rua">Rua/Avenida:</label>
    <input type="text" id="rua" required>

    <label for="nrua">Número da Rua:</label>
    <input type="text" id="nrua" required>

    <label for="comple">Complemento:</label>
    <input type="text" id="comple" placeholder="(opcional)">

    <label for="pref">Ponto de Referencia:</label>
    <input type="text" id="pref" required>

    <legend class="col2">Contato</legend>
    
    <label for="ddd">DDD:</label>
    <input type="text" id="ddd" required maxlength="2">

    <label for="tel">Telefone:</label>
    <input type="text" id="tel" required autocomplete="tel" maxlength="9">

    <label for="email">Email:</label>
    <input type="email" id="email" required 
    autocomplete="email">

    <input class="limpar" type="reset" id="limpar" value="Limpar">

      <button id="salvar">Enviar</button>
    </form>
  <script src="crud.js"></script>
</body>

</html>
